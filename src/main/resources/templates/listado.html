<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Listados</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
<body>
	<div class="container">
		<h1>Lista de roles
			<a href="/createRole" class="btn btn-primary">Nuevo</a>			
		</h1>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="r: ${ltsRole}">
					<tr>
						<td th:text ="${r.idrole}"></td>
						<td th:text ="${r.name}"></td>
						<td th:text ="${r.description}"></td>
						<td>
							<a th:href="@{/updateRole/}+${r.idrole}" class="btn btn-warning">↻</a>	|
							<a th:href="@{/deleteRole/}+${r.idrole}" class="btn btn-danger">x</a>	
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<div class="container">
		<h1>Lista de personas
			<a href="/createPerson" class="btn btn-primary">Nuevo</a>	
		</h1>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="p: ${ltsPerson}">
					<tr>
						<td th:text ="${p.idperson}"></td>
						<td th:text ="${p.fistname}"></td>
						<td th:text ="${p.lastname}"></td>
						<td>
							<a th:href="@{/updatePerson/}+${p.idperson}" class="btn btn-warning">↻</a>	|
							<a th:href="@{/deletePerson/}+${p.idperson}" class="btn btn-danger">x</a>	
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
