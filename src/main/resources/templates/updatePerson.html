<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Acceso</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div style="margin-left: 20%; width: 60%;">
		<h1>Actualizar Person</h1>
		<form th:action="@{/updatePerson}" th:object="${updPer}" method="post">
			<p th:if="${msj}" th:text="${msj}"></p>
			<input th:field="*{idperson}" th:placeholder="${updPer.idperson}" style="display: none;">
			<div class="form-group">
				<label for="codigo">Nombres</label>
				<input th:field="*{fistname}" type="text" name="nombre" th:laceholder="${updPer.fistname}" class="form-control" required>
			</div>
			<br>
			<div class="form-group">
				<label for="codigo">Apellidos</label>
				<input th:field="*{lastname}" type="text" name="apellido" th:placeholder="${updPer.lastname}" class="form-control" required>
			</div>
			<br>
			<button class="btn btn-primary" type="submit">Registrar</button>|
			<a href="/listado" class="btn btn-secondary">Volver</a>		
		</form>
	</div>
</body>
</html>
